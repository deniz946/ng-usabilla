<div id="filters">
  <input
    type="text"
    placeholder="Search here!"
    class="filter-input"
    [(ngModel)]="searchInput"
    (ngModelChange)="searchQuery(searchInput)">

  <div id="ratings">
    <span class="rating"
      *ngFor="let rating of ratingFilter"
      (click)="toggleRating(rating)"
      [ngClass]="{'selected': rating.selected, 'not-selected': !rating.selected}">
        <span>{{rating.value}}</span>
    </span>
  </div>
</div>
